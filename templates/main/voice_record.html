<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GAMVI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/voice_record.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <img class="logo" src="{% static 'assets/images/gamvi_logo.png' %}">
    <div id="recordVoice" class="voice-record">
        <h1>당신의 하루를 들려주세요</h1>
        <div class="mirror"></div>
        <button id="recording">
            <div class="loader loader-2"></div>
        </button>
        <button id="btnBack" class="back-btn">
            <img src="{% static 'assets/images/back_btn.png' %}" onclick="history.back()">
        </button>
        <button id="btnComplete" class="complete-btn">
            <img src="{% static 'assets/images/complete_btn.png' %}" >
        </button>
    </div>
    <script src='../../static/js/annyang.js'></script>
</body>
</html>
